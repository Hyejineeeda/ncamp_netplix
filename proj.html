<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="netflex.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
<!-- 배너 -->
<section id="banner">
    <div class="banner-content">
      <h3>정성을 다해 로스팅한 커피를 매주 보내드립니다</h3>
      <p>스위커 매장의 맛있는 커피를 집에서도 즐기세요</p>
      <button>자세히 알아보기</button>
    </div>
    <h2>지금 막 로스팅했어요</h2>
    <select class="select-menu">
      <option value="light">라이트 로스트</option>
      <option value="medium">미디엄 로스트</option>
      <option value="dark">다크 로스트</option>
    </select>
  </section>

  <!-- 멤버십 -->
  <section id="membership">
    <h2>회원이 되시면</h2>
    <div class="membership-content">
      <h3>월간스위커 회원 혜택</h3>
      <p>스위커 온라인몰 구매 시 커피원두, 드립백 상품 3% 할인</p>
      <p>스위커 온라인몰 5,000원 상품권 증정</p>
    </div>
  </section>  

  <!-- 선택 가이드 -->
  <section id="choice">
    <h2>타입별 선택 가이드</h2>
    <div class="choice-content">
      <div class="card">
       <h3>너티드 커피</h3> 
       <p>고소한, 구수한, 산미가 약한 커피</p>   
       <div class="bean-img">
        <img src="images/beans.png" alt="">
       </div>    
      </div>
      <div class="card">
        <h3>비비드 커피</h3> 
        <p>꽃, 허브, 과일, 산미가 있는 커피</p>
        <div class="bean-img">
          <img src="images/beans.png" alt="">
         </div>  
      </div>
      <div class="card">
        <h3>다크 커피</h3> 
        <p>쌉쌀한, 달콤한, 산미가 없는 커피</p>
        <div class="bean-img">
          <img src="images/beans.png" alt="">
         </div>  
      </div>
      <div class="card">
        <h3>로스터가 추천하는 커피</h3>     
        <div class="bean-img">
          <img src="images/beans.png" alt="">
         </div>  
      </div>
    </div>
  </section>  


    </body>
</html>
